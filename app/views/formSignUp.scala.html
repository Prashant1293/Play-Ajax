@()
<script src="@routes.Assets.versioned("javascripts/signup.js")" type="text/javascript"></script>

<form class="container form-group Sign RegForm" style="border:double;border-color: blue" >

    <div class="form-group">
        <label for="fname" class="control-label col-sm-2">Name</label>
        <input type="text" class="form-control col-sm-10" id="fname" name="fname" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
        <label for="uname" class="control-label col-sm-2">User Name</label>
        <input type="email" class="form-control col-sm-10" id="uname" name="uname" placeholder="Enter Username" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password</label>
        <input type="password" class="form-control col-sm-10" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="repassword" >Re-Enter Password</label>
        <input type="password" class="form-control col-sm-10" id="repassword" name="repassword" placeholder="Re Enter Password" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="dateOfBirth">Date Of Bitrh</label>
        <input type="date" id="dateOfBitrh" name="dateOfBirth" class="form-control col-sm-10" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gender" >Gender</label>
          <select class="gender col-sm-10" name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-check">
        <label class="control-label col-sm-12 form-check-label" for="check">
            <input type="checkbox" class="form-check-input" name="check" required>
            I agree Terms and Conditions
        </label>
    </div>
    <div>
    <input type="button" value="Register" id="signUp" class="btn btn-success btn-block btn-lg">
    </div>
</form>
