@(data:model.Accounts)

<script src="@routes.Assets.versioned("javascripts/signup.js")" type="text/javascript"></script>

<div class="container" align="center" style="color:blue;">
    <h2>Welcome @data.uname ! </h2>
</div>
<br>
<div id="Detailsdiv" class="container">
    <h3 style="border: double; border-color: brown" align="center"><b>User Details</b></h3>
    <form class="form-horizontal" style="border: double; border-color:orange;" >
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="f-name">First-Name:</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" id="f-name" name="firstname" value=@data.fname readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Gender:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="gender" name="gender" value=@data.gender readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="hobby">Birthdate:</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="hobbies" id="hobby" readonly="readonly">
                    @data.dateOfBitrh
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="u-name">User-Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="u-name" value="@data.uname" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                 <input type="button" class="form-control btn btn-block btn-success" id="logout" value="logout">
           </div>
        </div>
    </form>
</div>
